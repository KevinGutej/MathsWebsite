<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Math Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Math Questions</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
                <li><a href="#" onclick="showSection('arithmetic')">Arithmetic</a></li>
                <li><a href="#" onclick="showSection('algebra')">Algebra</a></li>
                <li><a href="#" onclick="showSection('geometry')">Geometry</a></li>
                <li><a href="#" onclick="showSection('calculus')">Calculus</a></li>
                <li><a href="#" onclick="showSection('leaderboard')">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login" class="content-section">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </section>
        <section id="arithmetic" class="content-section">
            <h2>Arithmetic Questions</h2>
            <div id="arithmetic-questions"></div>
            <button onclick="generateArithmeticQuestion()">Next Question</button>
        </section>
        <section id="algebra" class="content-section">
            <h2>Algebra Questions</h2>
            <div id="algebra-questions"></div>
            <button onclick="generateAlgebraQuestion()">Next Question</button>
        </section>
        <section id="geometry" class="content-section">
            <h2>Geometry Questions</h2>
            <div id="geometry-questions"></div>
            <button onclick="generateGeometryQuestion()">Next Question</button>
        </section>
        <section id="calculus" class="content-section">
            <h2>Calculus Questions</h2>
            <div id="calculus-questions"></div>
            <button onclick="generateCalculusQuestion()">Next Question</button>
        </section>
        <section id="leaderboard" class="content-section">
            <h2>Leaderboard</h2>
            <div id="leaderboard-content"></div>
        </section>
    </main>
    <footer>
        <p>Score: <span id="score">0</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
